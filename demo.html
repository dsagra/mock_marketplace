<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebView</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Test Flutter WebView</h1>
    <button onclick="sendToFlutter('Producto 1')">Producto 1</button>
    <button onclick="sendToFlutter('Producto 2')">Producto 2</button>
    
    <script>
        function sendToFlutter(productName) {
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('buttonClickHandler', {
                    action: 'product-click',
                    product: productName,
                    timestamp: new Date().toISOString()
                });
            } else {
                alert('Flutter handler no disponible');
            }
        }
    </script>
</body>
</html>
